name: Deploy Flask App

on:
  push:
    branches:
      - main  # Change to the branch you want to trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add SSH key to known hosts
        run: |
          mkdir -p ~/.ssh  # Create the .ssh directory if it doesn't exist
          echo "54.159.103.129 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBOImn8LY+kHJwHNm67MzFBez7CsXPER5XKZ2oEwQgQ+kv5DH4g/jS2g0ivWLY6LCO3knm7jx+wnpLpfEC9/6jFM=" >> ~/.ssh/known_hosts
          echo "54.159.103.129 ssh-rsa " >> ~/.ssh/known_hosts
          echo "54.159.103.129 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINUH+4kV7dv9WA68CAhj60C7ivtDTPHWVnbFPTi2cZAx" >> ~/.ssh/known_hosts

      # Set up SSH to connect to your remote server
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # The SSH key to authenticate with your remote server

      # Deploy the application to your remote server
      - name: Deploy to Remote Server
        run: |
          ssh ubuntu@54.159.103.129 << 'EOF'
          cd ~/Splash/backend/splash_data
          git pull origin main  # Pull the latest code
          source venv/bin/activate
          pip install -r requirements.txt  # Install any new dependencies
          sudo systemctl restart flaskapp  # Restart the Flask app
          EOF
